<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./app.css" />
    <title>Taquito Boilerplate App</title>
  </head>
  <body>
    <h1>Taquito Boilerplate App</h1>    
    <div id="dialog">
      <div id="header">Show Storage</div>
      <div id="content">
        <div id="storage-form">
          <input
            id="address-input"
            type="text"
            id="address"
            placeholder="Enter contract address"
          />
          <a id="show-storage-button" href="#">Show</a>
        </div>
        <div id="error-message" class="hide"></div>
        <div id="storage-output" class="show"><span id="storage">0</span></div>
      </div>
    </div>
    <div id="footer">
      <img src="../assets/built-with-taquito.png" />
    </div>
    <script src="main.ts"></script>
  </body>
</html>
